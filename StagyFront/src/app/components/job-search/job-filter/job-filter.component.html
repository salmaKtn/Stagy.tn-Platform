<div class="job-sidebar md-sidebar">
  <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" onclick="document.querySelector('.md-sidebar-aside').classList.toggle('open')">
    Filtrer les offres
  </a>

  <div class="md-sidebar-aside job-left-aside custom-scrollbar" style="max-height: 500px; overflow-y: auto; padding: 1rem; border: 1px solid #ddd; margin-top: 10px;">
    
    <!-- Recherche par mot-clé -->
    <div class="mb-4">
      <label for="searchKeywords" class="form-label fw-bold">Recherche</label>
      <input type="text" id="searchKeywords" class="form-control" placeholder="Mots-clés...">
    </div>
    
    <!-- Recherche par localisation -->
    <div class="mb-4">
      <label for="searchLocation" class="form-label fw-bold">Localisation</label>
      <input type="text" id="searchLocation" class="form-control" placeholder="Ville ou région">
    </div>
    
    <!-- Type de contrat -->
    <div class="mb-4">
      <h6 class="fw-bold">Type de contrat</h6>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="typePFE" checked>
        <label class="form-check-label" for="typePFE">PFE (12)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="typeEte">
        <label class="form-check-label" for="typeEte">Stage d'été (8)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="typeOuvrier">
        <label class="form-check-label" for="typeOuvrier">Ouvrier (5)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="typeDecouverte">
        <label class="form-check-label" for="typeDecouverte">Découverte (3)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="typePreembauche">
        <label class="form-check-label" for="typePreembauche">Pré-embauche (4)</label>
      </div>
    </div>
    
    <!-- Niveau d'expérience -->
    <div class="mb-4">
      <h6 class="fw-bold">Niveau d'expérience</h6>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="expDebutant" checked>
        <label class="form-check-label" for="expDebutant">Débutant (10)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="expIntermediaire">
        <label class="form-check-label" for="expIntermediaire">Intermédiaire (7)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="expAvance">
        <label class="form-check-label" for="expAvance">Avancé (2)</label>
      </div>
    </div>
    
    <!-- Bouton Rechercher -->
    <button type="button" class="btn btn-primary w-100">Rechercher</button>
  </div>
</div>

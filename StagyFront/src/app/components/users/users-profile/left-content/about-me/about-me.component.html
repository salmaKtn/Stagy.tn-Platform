<div class="card">
   <div class="card-header">
     <h5 class="p-0">
       <button class="btn btn-link ps-0" aria-expanded="true" aria-controls="collapseicon2" (click)="isProfile = !isProfile"
       [attr.aria-expanded]="!isProfile">About Us</button>
     </h5>
   </div>
   <div class="collapse show" #collapse="ngbCollapse" [ngbCollapse]="isProfile">
     <div class="card-body post-about">
       <ul>
         <li>
           <div class="icon"><i data-feather="briefcase"></i></div>
           <div>
             <h6>industry</h6>
              <h5>{{company.field}}</h5>

           </div>
         </li>
         <li>
           <div class="icon"><i data-feather="book"></i></div>
           <div>
             <h6>Founded in</h6>
             <h5>January 2016</h5>
             
           </div>
         </li>
         
         <li>
           <div class="icon"><i data-feather="map-pin"></i></div>
           <div>
             
             <h6>Based in</h6>
             <h5>{{company.location}}</h5>
           </div>
         </li>
         
       </ul>
       <div class="social-network theme-form"><span class="f-w-600">Social Networks</span>
         <button class="btn social-btn btn-fb mb-2 text-center"><i class="fa fa-facebook m-r-5"></i>Facebook</button>
        <button class="btn social-btn btn-github text-center"><i class="fa fa-github m-r-5"></i>Github</button>
         <button class="btn social-btn btn-linkedin mb-2 text-center"><i class="fa fa-linkedin m-r-5"></i>Linkedin</button>
       </div>
     </div>
   </div>
 </div>
